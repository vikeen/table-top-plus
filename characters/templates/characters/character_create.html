{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'characters/styles/style.css' %}"/>
{% endblock %}

{% block content %}
    <h1>Create</h1>
    <form class="form" action="" method="post">{% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
{% endblock %}
